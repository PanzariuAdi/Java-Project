<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsp="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Index page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    </h:head>

    <ui:composition template="WEB-INF/templates/page.xhtml">
        <ui:define name="header">
            <ui:include src="WEB-INF/templates/header.xhtml" />
        </ui:define>

        <ui:define name="content">
            <div class="card">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:form>
                        <div class="ui-fluid">
                            <h1>Number of groups</h1>
                            <p:inputText placeholder="Number of groups" value="#{algorithmBean.numberOfGroups}" style="margin-bottom: 5px"/>
                            <p:commandButton value="Generate groups" action="#{algorithmBean.calculateGroups}"></p:commandButton>
                        </div>
                    </h:form>

                    <h:form>
                        <div class="ui-fluid">
                            <h1>Reset groups</h1>
                            <p:commandButton value="Reset groups" action="#{algorithmBean.resetGroups}"></p:commandButton>
                        </div>
                    </h:form>
                </h:panelGrid>
            </div>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="WEB-INF/templates/footer.xhtml" />
        </ui:define>
    </ui:composition>

</f:view>
</html>
