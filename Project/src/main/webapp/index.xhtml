<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsp="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Index page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    </h:head>

    <ui:composition template="WEB-INF/templates/page.xhtml">
        <ui:define name="header">
            <ui:include src="WEB-INF/templates/header.xhtml" />
        </ui:define>

        <ui:define name="content">
            <h:form>
                <span class="ui-float-label">
                    <p:inputText id="numberOfGroups" value="#{algorithmBean.numberOfGroups}"/>
                    <p:outputLabel for="@previous" value="Number of groups" />
                </span>

                <p:commandButton value="Submit"
                                 action="#{algorithmBean.calculateGroups}">
                </p:commandButton>
            </h:form>

            <h:form>
                <h1>Reset groups</h1>
                <p:commandButton value="Reset"
                                 action="#{algorithmBean.resetGroups}">

                </p:commandButton>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="WEB-INF/templates/footer.xhtml" />
        </ui:define>
    </ui:composition>

</f:view>
</html>
