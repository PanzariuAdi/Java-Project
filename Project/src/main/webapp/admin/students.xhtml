<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="../WEB-INF/templates/page.xhtml">
        <ui:define name="header">
            <ui:include src="../WEB-INF/templates/header.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <p:menubar>
                <p:menuitem>
                    <p:commandButton value="Add student"
                                     type="button"
                                     icon="pi pi-save"
                                     process="@form"
                                     onclick="PF('addDialog').show()"
                    />
                </p:menuitem>

                <p:menuitem>
                    <p:commandButton value="Delete student"
                                     type="button"
                                     icon="pi pi-save"
                                     process="@form"
                                     onclick="PF('deleteDialog').show()"
                    />
                </p:menuitem>

                <p:menuitem>
                    <p:commandButton value="Update student"
                                     type="button"
                                     icon="pi pi-save"
                                     process="@form"
                                     onclick="PF('updateDialog').show()"
                    />
                </p:menuitem>
            </p:menubar>

            <h1>Students</h1>
            <h:form id="studentForm">
                <my:dataTable id="studentTable" dataView="#{studentView}">
                    <p:column headerText="Firstname" sortBy="#{entity.firstName}" filterBy="#{entity.firstName}">
                        <h:outputText value="#{entity.firstName}"/>
                    </p:column>

                    <p:column headerText="Lastname" sortBy="#{entity.lastName}" filterBy="#{entity.lastName}">
                        <h:outputText value="#{entity.lastName}"/>
                    </p:column>

                    <p:column headerText="Registration number" sortBy="#{entity.registrationNumber}" filterBy="#{entity.registrationNumber}">
                        <h:outputText value="#{entity.registrationNumber}"/>
                    </p:column>

                    <p:column headerText="Group id" sortBy="#{entity.group}" filterBy="#{entity.group}">
                        <h:outputText value="#{entity.group}"/>
                    </p:column>

                    <p:column headerText="Grade" sortBy="#{entity.grade}" filterBy="#{entity.grade}">
                        <h:outputText value="#{entity.grade}"/>
                    </p:column>

                    <p:column headerText="Year" sortBy="#{entity.year}" filterBy="#{entity.year}">
                        <h:outputText value="#{entity.year}"/>
                    </p:column>
                </my:dataTable>
            </h:form>

            <p:dialog header="Add student" widgetVar="addDialog" minHeight="40" width="350" showEffect="fade" modal="true">
                <div class="card">
                    <h:form>
                        <div class="ui-fluid">
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:inputText placeholder="Firstname" value="#{studentBean.firstName}"/>
                                <p:inputText placeholder="Lastname" value="#{studentBean.lastName}"/>
                                <p:inputText placeholder="Registration number" value="#{studentBean.registrationNumber}"/>
                                <p:inputText placeholder="Group id" value="#{studentBean.group}"/>
                                <p:inputText placeholder="Grade" value="#{studentBean.grade}"/>
                                <p:inputText placeholder="Year" value="#{studentBean.year}"/>

                                <p:commandButton value="Submit"
                                                 action="#{studentBean.addStudent}"
                                                 update=":studentForm">
                                </p:commandButton>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
            </p:dialog>

            <p:dialog header="Delete student" widgetVar="deleteDialog" minHeight="40" width="350" showEffect="fade" modal="true">
                <div class="card">
                    <h:form>
                        <div class="ui-fluid">
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:inputText placeholder="Student id" value="#{studentBean.id}"/>

                                <p:commandButton value="Submit"
                                                 action="#{studentBean.deleteStudent}"
                                                 update=":studentForm">
                                </p:commandButton>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
           </p:dialog>

            <p:dialog header="Update student" widgetVar="updateDialog" minHeight="80" width="350" showEffect="fade" modal="true">
                <div class="card">
                    <h:form>
                        <div class="ui-fluid">
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:inputText placeholder="Id" value="#{studentBean.id}"/>
                                <p:inputText placeholder="Firstname" value="#{studentBean.firstName}"/>
                                <p:inputText placeholder="Lastname" value="#{studentBean.lastName}"/>
                                <p:inputText placeholder="Registration number" value="#{studentBean.registrationNumber}"/>
                                <p:inputText placeholder="Group id" value="#{studentBean.group}"/>
                                <p:inputText placeholder="Grade" value="#{studentBean.grade}"/>
                                <p:inputText placeholder="Year" value="#{studentBean.year}"/>

                                <p:commandButton value="Submit"
                                                 action="#{studentBean.updateStudent}"
                                                 update=":studentForm">
                                </p:commandButton>
                            </h:panelGrid>
                       </div>
                    </h:form>
                </div>
           </p:dialog>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="../WEB-INF/templates/footer.xhtml"/>
        </ui:define>
    </ui:composition>
</f:view>
</html>
