<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="WEB-INF/templates/page.xhtml">
        <ui:define name="header">
            <ui:include src="WEB-INF/templates/header.xhtml" />
        </ui:define>

        <ui:define name="content">
            <p:menubar>
                <p:menuitem>
                    <p:commandButton value="Add secretary"
                                     type="button"
                                     icon="pi pi-save"
                                     onclick="PF('addSecretaryDlg').show()"/>
                </p:menuitem>

                <p:menuitem>
                    <p:commandButton value="Delete secretary"
                                     type="button"
                                     icon="pi pi-save"
                                     onclick="PF('deleteSecretaryDlg').show()"/>
                </p:menuitem>

            </p:menubar>

            <h1>Secretaries</h1>
            <h:form id="secretaryForm">
                <my:dataTable id="secretaryTable" dataView="#{secretaryView}">
                    <p:column headerText="Firstname">
                        <h:outputText value="#{entity.firstName}" />
                    </p:column>

                    <p:column headerText="Lastname">
                        <h:outputText value="#{entity.lastName}" />
                    </p:column>
                </my:dataTable>
            </h:form>

            <h:form>
                <span class="ui-float-label">
                    <p:inputText id="secretaryFirstName" value="#{secretaryBean.firstName}" />
                    <p:outputLabel for="@previous" value="FirstName" />
                </span>

                <span class="ui-float-label">
                    <p:inputText id="secretaryLastName" value="#{secretaryBean.firstName}" />
                    <p:outputLabel for="@previous" value="FirstName" />
                </span>

                <p:commandButton value="Submit"
                                 action="#{secretaryBean.addSecretary}"
                                 update=":secretaryForm" >
                </p:commandButton>
            </h:form>

            <p:dialog header="Add secretary" id="addSecretaryDialog" widgetVar="addSecretaryDlg" minHeight="40" width="350" showEffect="fade" modal="true">
                <h:form>
                    <span class="ui-float-label">
                        <p:inputText id="firstname" value="#{secretaryBean.firstName}" />
                        <p:outputLabel for="@previous" value="FirstName" />
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="lastname" value="#{secretaryBean.lastName}" />
                        <p:outputLabel for="@previous" value="LastName" />
                    </span>

                    <p:commandButton value="Submit"
                                     action="#{secretaryBean.addSecretary}"
                                     update=":secretaryForm" >
                    </p:commandButton>
                </h:form>
            </p:dialog>

            <p:dialog header="Delete secretary" id="deleteSecretaryDialog" widgetVar="deleteSecretaryDlg" minHeight="40" width="350" showEffect="fade" modal="true">
                <h:form>
                  <span class="ui-float-label">
                     <p:inputText id="secretaryid" value="#{secretaryBean.id}" />
                     <p:outputLabel for="@previous" value="Secretary id" />
                  </span>

                    <p:commandButton value="Submit"
                                     action="#{secretaryBean.deleteSecretary}"
                                     update=":secretaryForm" >
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="WEB-INF/templates/footer.xhtml" />
        </ui:define>
    </ui:composition>
</f:view>
</html>
