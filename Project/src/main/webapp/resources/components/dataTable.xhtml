<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <cc:interface>
        <cc:attribute name="dataView" type="info.uaic.ro.project.beans.DataViewBean"/>
    </cc:interface>

    <cc:implementation>
        <p:dataTable id="dataTable"
                     value="#{cc.attrs.dataView.entities}"
                     var="entity"
                     rowKey="#{entity.id}"
                     selection="#{cc.attrs.dataView.selectedEntity}"
                     selectionMode="single"
                     rows="10"
                     paginator="true"
                     paginatorPosition="bottom"
                     sortBy="#{entity.id}"
                     sortMode="single"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,25,{ShowAll|'All'}" >

            <p:column headerText="Id" sortBy="#{entity.id}" filterBy="#{entity.id}" filterMatchMode="exact">
                <h:outputText value="#{entity.id}" />
            </p:column>

            <cc:insertChildren />
        </p:dataTable>
    </cc:implementation>
</f:view>
</html>
