<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="WEB-INF/templates/page.xhtml">
        <ui:define name="header">
            <ui:include src="WEB-INF/templates/header.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <p:menubar>
                <p:menuitem>
                    <p:commandButton value="Add student"
                                     type="button"
                                     icon="pi pi-save"
                                     process="@form"
                                     onclick="PF('addStudentDlg').show()"
                    />
                </p:menuitem>

                <p:menuitem>
                    <p:commandButton value="Delete student"
                                     type="button"
                                     icon="pi pi-save"
                                     process="@form"
                                     onclick="PF('deleteStudentDlg').show()"
                    />
                </p:menuitem>
            </p:menubar>

            <h1>Students</h1>
            <h:form id="studentForm">
                <my:dataTable id="studentTable" dataView="#{studentView}">
                    <p:column headerText="Firstname">
                        <h:outputText value="#{entity.firstName}"/>
                    </p:column>

                    <p:column headerText="Lastname">
                        <h:outputText value="#{entity.lastName}"/>
                    </p:column>

                    <p:column headerText="Registration number">
                        <h:outputText value="#{entity.registrationNumber}"/>
                    </p:column>

                    <p:column headerText="Group id">
                        <h:outputText value="#{entity.group}"/>
                    </p:column>

                    <p:column headerText="Grade">
                        <h:outputText value="#{entity.grade}"/>
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{entity.year}"/>
                    </p:column>
                </my:dataTable>
            </h:form>

            <p:dialog header="Add student" id="addStudentDialog" widgetVar="addStudentDlg" minHeight="40" width="350" showEffect="fade" modal="true">
                <h:form id="addStudentForm">
                    <span class="ui-float-label">
                        <p:inputText id="firstname" value="#{studentBean.firstName}"/>
                        <p:outputLabel for="@previous" value="FirstName"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="lastname" value="#{studentBean.lastName}"/>
                        <p:outputLabel for="@previous" value="LastName"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="reg_number" value="#{studentBean.registrationNumber}"/>
                        <p:outputLabel for="@previous" value="Registration number"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="group_id" value="#{studentBean.group}"/>
                        <p:outputLabel for="@previous" value="Group id"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="grade" value="#{studentBean.grade}"/>
                        <p:outputLabel for="@previous" value="Group id"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="year" value="#{studentBean.year}"/>
                        <p:outputLabel for="@previous" value="Year"/>
                    </span>

                    <p:commandButton value="Submit"
                                     action="#{studentBean.addStudent}"
                                     update=":studentForm">
                    </p:commandButton>
                </h:form>
            </p:dialog>

            <p:dialog header="Delete student" id="deleteStudentDialog" widgetVar="deleteStudentDlg" minHeight="40" width="350" showEffect="fade" modal="true">
                <span class="ui-float-label">
                    <p:inputText id="studentID" value="#{studentBean.id}"/>
                    <p:outputLabel for="@previous" value="ID"/>
                </span>

                <p:commandButton value="Submit"
                                 action="#{studentBean.deleteStudent}"
                                 update=":studentForm">
                </p:commandButton>
            </p:dialog>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="WEB-INF/templates/footer.xhtml"/>
        </ui:define>
    </ui:composition>
</f:view>
</html>
